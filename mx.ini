[settings]
cs = git@github.com:conestack

version-overrides =
    pyramid==2.0.2
    repoze.zcml==1.1
    repoze.workflow==1.1

main-package = -e .[test]

mxmake-test-runner = pytest

mxmake-templates =
    run-tests
    run-coverage

mxmake-test-path = src
mxmake-source-path = src/cone/tokens

[mxmake-test-env]
TESTRUN_MARKER = 1

[mxmake-run-tests]
environment = test-env

[mxmake-run-coverage]
environment = test-env

[cone.app]
url = ${settings:cs}/cone.app.git
branch = refactor-package-layout

[cone.sql]
url = ${settings:cs}/cone.sql.git
branch = refactor-package-layout

[cone.ugm]
url = ${settings:cs}/cone.ugm.git
branch = refactor-package-layout

[yafowil]
url = ${settings:cs}/yafowil.git
branch = refactor-package-layout

[yafowil.bootstrap]
url = ${settings:cs}/yafowil.bootstrap.git
branch = refactor-package-layout

[yafowil.widget.datetime]
url = ${settings:cs}/yafowil.widget.datetime.git
branch = refactor-package-layout

[treibstoff]
url = ${settings:cs}/treibstoff.git
branch = refactor-package-layout
