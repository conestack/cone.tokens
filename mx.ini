[settings]
cs = git@github.com:conestack

version-overrides =
    pyramid==1.9.4
    repoze.zcml==1.1
    repoze.workflow==1.1

main-package = -e .[test]

mxmake-test-runner = zope-testrunner

mxmake-templates =
    run-tests
    run-coverage

mxmake-test-path = src
mxmake-source-path = src/cone/tokens

[mxmake-test-env]
TESTRUN_MARKER = 1

[mxmake-run-tests]
environment = test-env

[mxmake-run-coverage]
environment = test-env

[cone.app]
url = ${settings:cs}/cone.app.git
branch = 1.1

[cone.sql]
url = ${settings:cs}/cone.sql.git
branch = master
